name: generate-toc

on:
  push:
    paths:
      - '*.md'
      - 'documents/*.md'
    branches:
      - 'master'

jobs:
  # WIP でジョブがスキップされてもCIが失敗した扱いにならないようにするため
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  # WIP がコミットメッセージに含まれているとジョブを起動しない
  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, 'WIP')"
    steps:
      - run: echo "no WIP"

  generate-toc:
    runs-on: ubuntu-latest
    needs: before
    steps:
      - uses: actions/checkout@v1

        # Markdownに目次を埋め込む
      - name: Install gh-md-toc
        run: |
          wget https://raw.githubusercontent.com/ekalinin/github-markdown-toc/master/gh-md-toc
          chmod +x gh-md-toc
      - name: Insert TOC
        run: |
          ./gh-md-toc --insert *.md documents/*.md
      - name: Git commit documents
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.md documents/*.md
          git commit -m ":memo: [CI] update TOC"

      - name: Git push
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
